<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body>
    <section class="todo">
      <h2>To-do List</h2>
      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="Add a new todo"
        />
      </div>
      <ul class="scroll">
        <li id="todoList"></li>
      </ul>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span>0</span> Items total</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
      <button class="btn">Add</button>
    </section>
    <footer>
      <div class="footer">
        <p class="made-by">Made By</p>
        <p class="author">Pawan Shetty</p>
      </div>
    </footer>
  </body>
</html>
